<div class="container">
  <h1>Editar usu√°rio</h1>
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="first_name">Nome</label>
      <input type="name" class="form-control" id="name" placeholder="Name" formControlName="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Sobrenome</label>
      <input type="name" class="form-control" id="last_name" placeholder="Sobrenome" formControlName="last_name">
    </div>
    <div class="form-group">
      <button type="button" name="button" class="btn btn-primary" (click)="save()">
        Salvar
      </button>
    </div>
    <div class="form-group" *ngIf="userForm.value.id !='new'">
      <button type="button" name="button" class="btn btn-danger" (click)="delete()">
        Deletar
      </button>
    </div>

  </form>
  <pre>
    {{user.value | json}}
    </pre>
</div>
